<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            /* ðŸ”¥ BACKGROUND IMAGE COMMAND */
            background-image:
              linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url("Images/LockGym.avif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        h1 {
            color: #00ffff;
            font-size: 40px;
            text-align: center;
            text-shadow:
                0 0 10px #00ffff,
                0 0 30px #00ffff;
            animation: pulse 2s infinite alternate;
        }

        p {
            color: white;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

<body onclick="goToMain()">

    <div>
        <h1>BMI CALCULATOR</h1>
      
    </div>

    <script>
        function goToMain() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
